<html> 
   <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
     <title>My first X3DOM page</title> 
     <script type='text/javascript' src='https://www.x3dom.org/release/x3dom-full.js'> </script> 
     <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'></link> 
   </head> 
   <body> 

	 <x3d width='100%' height='100%'> 

	   <scene>

        <viewpoint position="14, 5, 90" bind="true" cewnterOfRotation="14, 0, 21"></viewpoint>
		<navigationinfo type="EXAMPLE" speed="3"></navigationinfo>

        <inline url="terrain.x3d"></inline>

        <transform translation="17 4.7 2">
            <inline url="man.x3d"></inline>
        </transform>

		<transform translation="16 4.7 1">
			<inline url="bbq.x3d"></inline>
		</transform>

		<transform translation="1 2.8 1">
			<inline url="pool.x3d"></inline>
		</transform>

		<transform translation="2 3.6 4.5">
			<inline url="lounger.x3d"></inline>
		</transform>

		<transform translation="18 4.7 1">
			<inline url="furnace.x3d"></inline>
		</transform>

		<transform translation='0.4 0 0'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 1 0'></material> 
			 </appearance> 
			 <box size="0.1 1.8 5"></box> 
		  </shape> 
		</transform> 
		<transform translation='3 0 0'> 
		  <shape> 
			 <appearance> 
			   <material diffuseColor='0 0 1'></material> 
			 </appearance> 
			 <sphere></sphere> 
		  </shape> 
		</transform> 
	   </scene> 

	</x3d> 

   </body> 
</html>
